<div class="container mt-5">



    <form class="input-group mb-6" action="" [formGroup]="addTodoForm" (ngSubmit)="onSubmit()">
        <input class="form-control" type="text" name="addTodo" id="addTodo" [formControl]="title"
            placeholder="Add task title">

        <div class="input-group-append">
            <button class=" btn btn-success" type="submit">Add Task</button>
        </div>
    </form>



</div>
